{% extends 'base.html' %}

{% block title %}{{ title }}{% endblock %}
<style>
    .custom-object-fit {
        object-fit: contain;
    }
    </style>
{% block content %}
            

    <div class="bg-white rounded-lg shadow-md p-6 w-full max-w mx-auto">
        <div class="flex flex-col md:flex-row items-center md:items-start">
            <div class="w-full md:w-1/3 mb-4 md:mb-0 flex justify-center items-center h-48 overflow-hidden rounded-md">
                <img class="rounded-md custom-object-fit" src="{{ product.image.url }}" alt="Product Image">
            </div>
            <div class="w-full md:w-2/3 md:ml-4">
            <h2 class="text-xl font-bold mb-2">{{product.name}}</h2>
            <p class="text-gray-600 mb-4">Price: £{{product.price}}</p>
            <p class="text-gray-600 mb-4">Weight: {{product.filament_used}}g</p>
            <p class="text-gray-600 mb-4">Profit: £{{product.profit}}</p>
            <p class="text-gray-700">Description: {{product.description}}</p>
            <div class='flex justify-between items-center mt-5 '>
            <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-auto"  href='{{product.etsy_link}}'>
                Etsy
            </a> 
            <a class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded m-auto">
                Source
            </a> 
        </div>
        </div>
        </div>
        </div>
          
{% endblock %}
